<div class="info">

  <h2 class="info-header">Su información es:</h2>

  <form class="info-container">
    <p>Nombres: {{ userData.firstName }} {{ userData.middleName }}</p>
    <p>Apellidos: {{ userData.firstLastName }} {{ userData.secondLastName }}</p>
    <p>Telefóno: {{ userData.phone }}</p>
    <p>Dirección: {{ userData.address }}</p>
    <p>Ciudad:{{ userData.cityResidence }}</p>

    <p class="align-right">
      <button
        class="goBack-btn"
        (click)="goBack()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-return-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"
          />
        </svg>
        Regresar
      </button>
    </p>
  </form>
</div>
